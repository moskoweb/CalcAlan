<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>CalculandoApp</title>
  </head>
  <body>
    <div id="principal">
      <h1>Calculadora</h1>
      <div id="calc">
        <form name="Calculadora">
          <table>
            <tr>
              <td colspan="4">
                <input type="text"  name="resultado" id="resultado" class="operacoes" onchange="Calculadora.resultado.value = ''">
              </td>
            </tr>
            <tr>
              <td><input type="button" class="operacoes" value="(" onClick="parD()"></td>
              <td><input type="button" class="operacoes" value=")" onClick="parE()"></td>
              <td><input type="button" class="operacoes" value="[" onClick="colD()"></td>
              <td><input type="button" class="operacoes" value="]" onClick="colE()"></td>
            </tr>
            <tr>
              <td><input type="button" class="operacoes" value="Sen" onclick="seno()"></td>
              <td><input type="button" class="operacoes" value="Cos" onclick="coss()"></td>
              <td><input type="button" class="operacoes" value="Tan" onclick="tang()"></td>
              <td><input type="button" class="operacoes" value="âˆš" onclick="raiz()"></td>
            </tr>
            <tr>
              <td><input type="button" class="operacoes" value="Arco Sen" onclick="asen()" title="Arco Sen"></td>
              <td><input type="button" class="operacoes" value="Arco Cos" onclick="acos()" title="Arco Cos"></td>
              <td><input type="button" class="operacoes" value="Arco Tan" onclick="atan()" title="Arco Tan"></td>
              <td><input type="button" class="operacoes" value="*10" onclick="potn()"></td>
            </tr>
            <tr>
              <td><input type="button" class="operacoes" value="1" onClick="num1()"></td>
              <td><input type="button" class="operacoes" value="2" onClick="num2()"></td>
              <td><input type="button" class="operacoes" value="3" onClick="num3()"></td>
              <td><input type="button" class="operacoes" value="+" onClick="soma()"></td>
            </tr>
            <tr>
              <td><input type="button" class="operacoes" value="4" onClick="num4()"></td>
              <td><input type="button" class="operacoes" value="5" onClick="num5()"></td>
              <td><input type="button" class="operacoes" value="6" onClick="num6()"></td>
              <td><input type="button" class="operacoes" value="-" onClick="menos()"></td>
            </tr>
            <tr>
              <td><input type="button" class="operacoes" value="7" onClick="num7()"></td>
              <td><input type="button" class="operacoes" value="8" onClick="num8()"></td>
              <td><input type="button" class="operacoes" value="9" onClick="num9()"></td>
              <td><input type="button" class="operacoes" value="x" onClick="vezes()"></td>
            </tr>
            <tr>
              <td><input type="button" class="operacoes" value="C" onClick="limpa()"></td>
              <td><input type="button" class="operacoes" value="0" onClick="num0()"></td>
              <td><input type="button" class="operacoes" value="=" onClick="igual()"></td>
              <td><input type="button" class="operacoes" value="/" onClick="divid()"></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <footer>
      <p>CalculandoApp</p>
    </footer>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
    app.initialize();
    </script>
  </body>
</html>
